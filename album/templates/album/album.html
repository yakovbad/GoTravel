{% extends 'representation/base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <div class="col-md-9">
        <a href="{% url 'album:album:edit' request.user.id album_id %}">Edit album</a>
        <a href="{% url 'album:photo:root' request.user.id %}">Add new photo</a>
        <div class="row">
            {% for photo in photos %}
                <div class="col-xs-6 col-md-3">
                  <img src="{{ photo.img.url }}" alt="..." class="photo">
              </div>
            {% endfor %}

        </div>
    </div>

    <style>
        .photo{
            height: 250px;
            width: 250px;
        }
    </style>
{% endblock %}
